<!DOCTYPE html>
<html>
  <body style="background-color:#444444">
    <h1>Current Date and Time</h1>
    <p>This is the current date and time...</p>
    <textarea id="textbox1" name="textbox1" rows="10" cols="200">
      Sample text 2.
    </textarea>

    <div id="output"> </div>

    <script>
      let nums = "";

      for (let i = 1; i < 10; i++)
      {
         nums += i + "\n";
      }
      let t = setInterval(myTimer, 1000)
      
      function myTimer() {
        const d = new Date();
                     

      document.getElementById("textbox1").value = d;
                     
    document.getElementById("output").innerText = nums;
      }
      
     
    </script>
  </body>
</html>
